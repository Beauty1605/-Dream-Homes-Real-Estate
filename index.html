<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Listings</title>

    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            background: #eef2f3;
        }

        header {
            background: #2c3e50;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .container {
            width: 85%;
            margin: auto;
            margin-top: 30px;
        }

        .search-box input {
            width: 70%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        .search-box button {
            padding: 10px 15px;
            border: none;
            background: #2c3e50;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.04);
        }

        .card img {
            width: 100%;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 0;
            font-size: 20px;
        }

        .card-body p {
            color: #555;
        }

        .btn {
            padding: 10px 15px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>üè° Dream Homes Real Estate</h1>
</header>

<div class="container">

    <!-- Search -->
    <div class="search-box">
        <input type="text" id="search" placeholder="Search by location...">
        <button onclick="filterProperty()">Search</button>
    </div>

    <!-- Property Grid -->
    <div class="grid" id="listings">

        <div class="card" data-location="Mumbai">
            <img src="https://www.livehomes.in/public/image/newsletters/10890138121717133585.jpg">
            <div class="card-body">
                <h3>Luxury Apartment ‚Äì Mumbai</h3>
                <p>Price: ‚Çπ1.2 Cr</p>
                <button class="btn" onclick="enquiry('Mumbai Apartment')">Enquire</button>
            </div>
        </div>

        <div class="card" data-location="Delhi">
            <img src="https://crm.roongtadevelopers.com/app/admin/assets/images/blog/1723200045.jpg">
            <div class="card-body">
                <h3>3 BHK ‚Äì Delhi</h3>
                <p>Price: ‚Çπ90 Lakh</p>
                <button class="btn" onclick="enquiry('Delhi Flat')">Enquire</button>
            </div>
        </div>

        <div class="card" data-location="Pune">
            <img src="https://www.rustomjee.com/blog/wp-content/uploads/2024/10/asdasda.jpg">
            <div class="card-body">
                <h3>Studio Room ‚Äì Pune</h3>
                <p>Price: ‚Çπ35 Lakh</p>
                <button class="btn" onclick="enquiry('Pune Studio')">Enquire</button>
            </div>
        </div>
    </div>
</div>

<script>
    function filterProperty() {
        let input = document.getElementById("search").value.toLowerCase();
        let cards = document.querySelectorAll(".card");

        cards.forEach(c => {
            let location = c.dataset.location.toLowerCase();
            c.style.display = location.includes(input) ? "block" : "none";
        });
    }

    function enquiry(name) {
        alert("üì© Enquiry Sent for: " + name);
    }
</script>

</body>
</html>
